      <!--Formulario Del contacto-->
      <div class="cont-formulario" >
        <form id="form" method="post">
           <!--nombre-->
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
          </div>
          <!--Apellido-->
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido">
          </div>
          <!--Correo-->
          <div>
            <label for="correo">Correo Electronico:</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
          </div>	
          <!--Telefono-->
          <div>
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" id="telefono" placeholder="Ingrese su Numero">
          </div>
          <!--Genero-->
          <div>
            <label for="genero">Genero</label>
            <select name="genero" id="genero">
              <option selected disabled="">Selecione una opcion</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
          </div>
          <!--regiones-->
          <div>
            <label for="cuidad">Region</label>
            <select name="ciudad" id="ciudad">
              <option selected disabled="">Selecione una region</option>
              <optgroup label="Region los Lagos">
                <option value="3">Puerto Mott</option>
              </optgroup>
              <optgroup label="Region los Rios">
                <option value="3">Valdivia</option>
              </optgroup>
            </select>  
          </div>
          <!--Comentario-->
          <div>
            <label for="Comentario">Comentario:</label>
            <textarea name="Comentario" name="Comentario" id="" cols="50" rows="5" placeholder="Escriba su Comentario"></textarea>
          </div>
          <input type="submit" class="btn btn-danger" id="enviar" value="enviar">
          <input type="reset" class="btn btn-primary" id="limpiar" value="limpiar">
        </form>      
      </div>
